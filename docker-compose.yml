services:
  app:
    build: .
    image: finadv:dev
    env_file:
      - path: .env
        required: false
    volumes:
      - ./src:/app/src
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - db_data:/app/data
    command: >
      sh -c "uv run alembic upgrade head &&
             uv run fastapi dev src/main.py --host 0.0.0.0"
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - '80:80'
      - '443:443'
      - '443:443/udp'
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    restart: unless-stopped

volumes:
  db_data:
  caddy_data:
  caddy_config:
