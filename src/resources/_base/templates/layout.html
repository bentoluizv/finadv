<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}FinAdv{% endblock %}</title>

    <!-- Tailwind CSS – built via pytailwindcss into /static/output.css -->
    <link rel="stylesheet" href="/static/output.css" />

    <!-- HTMX for partial updates and hx-* attributes -->
    <script src="https://unpkg.com/htmx.org@2.0.2" defer></script>
  </head>
  <body
    class="min-h-screen bg-slate-950 text-slate-100 flex flex-col"
    hx-boost="true"
    hx-target="#content"
    hx-select="#content"
    hx-swap="innerHTML"
  >
    <!-- Skip to main content — visually hidden until focused -->
    <a
      href="#content"
      class="sr-only focus:not-sr-only focus:fixed focus:left-2 focus:top-2 focus:z-50 focus:rounded focus:bg-emerald-600 focus:px-4 focus:py-2 focus:text-white focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:ring-offset-2 focus:ring-offset-slate-950"
    >
      Skip to main content
    </a>

    <header class="border-b border-slate-800 bg-slate-900/80 backdrop-blur">
      <nav
        class="mx-auto flex max-w-5xl items-center justify-between px-4 py-3"
        aria-label="Main navigation"
      >
        <a href="/" class="flex items-center gap-2 text-sm font-semibold tracking-tight">
          <span
            class="inline-flex h-7 w-7 items-center justify-center rounded bg-emerald-500/10 text-emerald-400 text-xs font-bold"
            aria-hidden="true"
          >
            FA
          </span>
          <span class="text-slate-50">FinAdv</span>
        </a>
        <div class="flex items-center gap-4 text-xs font-medium text-slate-300" role="list">
          <a
            href="/"
            role="listitem"
            class="hover:text-emerald-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-emerald-400 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-900 rounded-sm {% if active_page == 'overview' %}text-emerald-400 font-semibold{% endif %}"
            {% if active_page == 'overview' %}aria-current="page"{% endif %}
          >Overview</a>
          <a
            href="/incomes/"
            role="listitem"
            class="hover:text-emerald-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-emerald-400 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-900 rounded-sm {% if active_page == 'incomes' %}text-emerald-400 font-semibold{% endif %}"
            {% if active_page == 'incomes' %}aria-current="page"{% endif %}
          >Incomes</a>
          <a
            href="/debts/"
            role="listitem"
            class="hover:text-emerald-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-emerald-400 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-900 rounded-sm {% if active_page == 'debts' %}text-emerald-400 font-semibold{% endif %}"
            {% if active_page == 'debts' %}aria-current="page"{% endif %}
          >Debts</a>
        </div>
      </nav>
    </header>

    <!--
      aria-live region: screen readers announce content swapped in by HTMX.
      Routes can populate #sr-announcer with a brief message (e.g. "Debt saved.")
      to give confirmation feedback without a full-page reload.
    -->
    <div
      id="sr-announcer"
      role="status"
      aria-live="polite"
      aria-atomic="true"
      class="sr-only"
    ></div>

    <main
      id="content"
      class="mx-auto flex w-full max-w-5xl flex-1 flex-col gap-4 px-4 py-6"
    >
      {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-slate-800 py-4 text-center text-[11px] text-slate-500">
      <p>FinAdv — Income &amp; Debt tracking</p>
    </footer>
  </body>
</html>
