name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & type-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run ruff (lint + format check)
        run: uv run task ruff

      - name: Run ty (type-check)
        run: uv run task ty

  migrations:
    name: Migrations
    needs: lint
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: sqlite+aiosqlite:///./migration_ci.db
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --frozen

      - name: Upgrade to head
        run: uv run alembic upgrade head

      - name: Downgrade to base
        run: uv run alembic downgrade base

      - name: Upgrade again (verify round-trip)
        run: uv run alembic upgrade head

  test:
    name: Tests
    needs: migrations
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: sqlite+aiosqlite:///./test_ci.db
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run pytest
        run: uv run pytest --tb=short -q
